    <!--  controller -->
    <a-entity id="right-hand" laser-controls="hand:right" controller-cursor trackmovement>

      <a-entity id="selection-advice">
        <a-entity rotation="-40 0 0" position="-0.34 0 0.05">
          <a-entity position="0.005 0.11 0" text-geometry="value: point at; size: 0.015; height: 0.001;" material="color: white"></a-entity>
          <a-entity position="0 0.08 0" text-geometry="value: this icon; size: 0.015; height: 0.001;" material="color: white"></a-entity>
          <a-entity rotation="0.03 0 90" position="0.05 0.03 0" text-geometry="value: <----; size: 0.015; height: 0.001;" material="color: white"></a-entity>
        </a-entity>
        <a-entity rotation="-80 0 0" position="0.015 -0.03 0.05" text-geometry="value: <----- press to select; size: 0.015; height: 0.001;" material="color: white"></a-entity>
      </a-entity>
      <a-entity id="scrolling-advice" rotation="-80 0 0" position="0 -0.03 0.05">
        <a-entity position="0.015 0 0" text-geometry="value: <----- hold and move; size: 0.015; height: 0.001;" material="color: white"></a-entity>
        <a-entity position="0.07 -0.03 0" text-geometry="value: to scroll; size: 0.015; height: 0.001;" material="color: white"></a-entity>
      </a-entity>

      <a-entity id="controller-icons" rotation="-40 0 0" position="-0.3 -0.005 0.05">
        <a-entity card position="0 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.06 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.12 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.18 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.24 0 0" scale="0.3 0.3"></a-entity>
      </a-entity>
    </a-entity>

    <!--  environment -->
    <a-sky color="#1b2252"></a-sky>
    <a-plane rotation="-90 0 0" width="900" height="900" color="#101432"></a-plane>

    <!-- steps -->
    <a-entity id="step-container" taskcontainer="currentTask: 0" stepcontainer="currentStep: 0" position="0 0 -1">

      <!-- SELECTION TUTORIAL -->
      <a-entity id="tutorial-select" class="non-task" step="number: 0">
        <a-entity position="-1.9 0.4 -1" text-geometry="value: Tutorial; size: 1.8; height: 0.001;" material="color: white"></a-entity>

        <!-- info box -->
        <a-entity position="0 1.3 -0.1" geometry="primitive: box; width: 1.2; height: 1.3; depth: 0.08" material="color: black; opacity: 0.8">
          <a-entity position="-0.3 0.4 0.05" text-geometry="value: Selection; size: 0.1; height: 0.001;" material="color: white"></a-entity>
          <a-entity position="-0.29 0.22 0.05" text-geometry="value: Point at the icon that is; size: 0.04; height: 0.001;" material="color: white"></a-entity>
          <a-entity position="-0.36 0.13 0.05" text-geometry="value: highlighted on your controller; size: 0.04; height: 0.001;" material="color: white"></a-entity>

          <a-entity position="-0.42 -0.4 0.05" text-geometry="value: Press the trigger button to select it; size: 0.04; height: 0.001;" material="color: white"></a-entity>
        </a-entity>

        <!-- selection test cards -->
        <a-entity card="id: 4" position="-0.24 1.2 0.15"></a-entity>
        <a-entity id="test-target" card="id: 87; target: true" position="0 1.2 0.15"></a-entity>
        <a-entity card="id: 135" position="0.24 1.2 0.15"></a-entity>

      </a-entity>

      <!-- SCROLLING TUTORIAL -->
      <a-entity id="tutorial-scroll" class="non-task" step="number: 1">

        <!-- info box -->
        <a-entity position="-0.26 1.5 -0.1" geometry="primitive: box; width: 1.2; height: 1.1; depth: 0.08" material="color: black; opacity: 0.8">
          <a-entity position="0 0.15 0.05">
            <a-entity position="-0.27 0.1 0" text-geometry="value: Scrolling; size: 0.1; height: 0.001;" material="color: white"></a-entity>

            <a-entity position="-0.35 -0.08 0" text-geometry="value: Press the trigger and move; size: 0.04; height: 0.001;" material="color: white"></a-entity>
            <a-entity position="-0.34 -0.17 0" text-geometry="value: the controller up and down; size: 0.04; height: 0.001;" material="color: white"></a-entity>

            <a-entity position="-0.26 -0.38 0" text-geometry="value: Select the last icon; size: 0.04; height: 0.001;" material="color: white"></a-entity>
            <a-entity position="-0.3 -0.47 0" text-geometry="value: to start the experiment; size: 0.04; height: 0.001;" material="color: white"></a-entity>
          </a-entity>
        </a-entity>

        <!-- scrolling test cards -->
        <a-entity card-stack="size: 14" position="0.55 0 0"></a-entity>
      </a-entity>

      <!-- test conditions -->
      <a-entity id="tutorial-clip" class="non-task" step="number: 2">
        <a-entity card-clip="size: 15" position="0.55 0 0"></a-entity>
      </a-entity>
      <a-entity id="tutorial-stack" class="non-task" step="number: 3">
        <a-entity card-stack="size: 15" position="0.55 0 0"></a-entity>
      </a-entity>
      <a-entity id="tutorial-space" class="non-task" step="number: 4">
        <a-entity cards card-space="size: 15"></a-entity>
      </a-entity>


      <!--  CLIPPED -->
      <a-entity id="c20" task="id: c20; type: c; size: 20" class="task c">
        <a-entity cards card-clip="size: 20"></a-entity>
      </a-entity>
      <a-entity id="c50" task="id: c50; type: c; size: 50" class="task c">
        <a-entity cards card-clip="size: 50"></a-entity>
      </a-entity>
      <a-entity id="c150" task="id: c150; type: c; size: 150" class="task c">
        <a-entity cards card-clip="size: 150"></a-entity>
      </a-entity>

      <!-- SPATIAL -->
      <a-entity id="p20" task="id: p20; type: p; size: 20" class="task p">
        <a-entity cards card-space="size: 20"></a-entity>
      </a-entity>
      <a-entity id="p50" task="id: p50; type: p; size: 50" class="task p">
        <a-entity cards card-space="size: 50"></a-entity>
      </a-entity>
      <a-entity id="p150" task="id: p150; type: p; size: 150" class=" task p">
        <a-entity cards card-space="size: 150">
          <!-- <a-entity id="panel-0" position="-1.6 0 1.1" rotation="0 70 0"></a-entity> -->
          <a-entity id="panel-0" position="-1 0 0.3" rotation="0 30 0"></a-entity>
          <a-entity id="panel-1" position="0 0 0"></a-entity>
          <a-entity id="panel-2" position="1 0 0.3" rotation="0 -30 0"></a-entity>
          <!-- <a-entity id="panel-4" position="1.6 0 1.1" rotation="0 -70  0"></a-entity> -->
        </a-entity>
      </a-entity>

      <!-- STACKED -->
      <a-entity id="s20" task="id: s20; type: s; size: 20" class="task s">
        <a-entity cards card-stack="size: 20"></a-entity>
      </a-entity>
      <a-entity id="s50" task="id: s50; type: s; size: 50" class="task s">
        <a-entity cards card-stack="size: 50"></a-entity>
      </a-entity>
      <a-entity id="s150" task="id: s150; type: s; size: 150" class="task s">
        <a-entity cards card-stack="size: 150"></a-entity>
      </a-entity>


      <!-- FINAL STEP -->
      <a-entity id="end" class="non-task" step="number: 14">
        <a-entity position="-1.9 0.4 -1" text-geometry="value: End; size: 1.8; height: 0.001;" material="color: white"></a-entity>

        <!-- info box -->
        <a-entity position="0 1.6 -0.1" geometry="primitive: box; width: 1.35; height: 0.75; depth: 0.08" material="color: black; opacity: 0.8">
          <a-entity position="-0.35 0.1 0.05" text-geometry="value: Thank you!; size: 0.1; height: 0.001;" material="color: white"></a-entity>
          <a-entity position="-0.52 -0.08 0.05" text-geometry="value: You've reached the end of the experiment.; size: 0.04; height: 0.001;" material="color: white"></a-entity>
          <a-entity position="-0.52 -0.17 0.05" text-geometry="value: You can now take off your headset.; size: 0.04; height: 0.001;" material="color: white"></a-entity>
        </a-entity>

      </a-entity>

    </a-entity>

    <!-- lights -->
    <a-light type="hemisphere" color="#dff" intensity="0.9" position="0 0.2 0" target="null"></a-light>

  </a-scene>
