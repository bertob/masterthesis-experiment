    <a-entity id="left-hand" vive-controls="hand:left">
      <a-entity rotation="-80 0 0" position="0.015 -0.03 0.05" text-geometry="value: <--- scroll; size: 0.015; height: 0.001;" material="color: white"></a-entity>
      <a-entity rotation="-80 0 0" position="-0.18 0.004 0.05" text-geometry="value: next task ------->; size: 0.015; height: 0.001;" material="color: white"></a-entity>
      <a-entity rotation="-80 0 0" position="-0.18 0.004 0.025" text-geometry="value: previous task --->; size: 0.015; height: 0.001;" material="color: white"></a-entity>
    </a-entity>
    <a-entity id="right-hand" laser-controls="hand:right" controller-cursor>

        <a-entity position="-0.3 1.6 0" text-geometry="value: Selection; size: 0.1; height: 0.001;" material="color: white"></a-entity>
        <a-entity position="-0.42 1.42 0" text-geometry="value: Press the trigger button with your; size: 0.04; height: 0.001;" material="color: white"></a-entity>

        <a-entity card="id: 87" position="0 1.1 0"></a-entity>
        <a-entity card="id: 185" position="0.24 1.1 0"></a-entity>
        <a-circle rotation="-90 0 0" position="0 0.015 1" color="#2a3271" radius="1.4"></a-circle>
      </a-entity>

      <a-entity id="tutorial-scroll" class="non-task" step="number: 1">
        <a-entity card-stack="size: 15" position="0.8 0 0"></a-entity>
        <a-entity position="-0.9 1.6 0" text-geometry="value: Scrolling; size: 0.1; height: 0.001;" material="color: white"></a-entity>
        <a-entity position="-0.9 1.42 0" text-geometry="value: Press the left trigger button and move the; size: 0.04; height: 0.001;" material="color: white"></a-entity>
        <a-entity position="-0.9 1.33 0" text-geometry="value: left controller up and down to scroll; size: 0.04; height: 0.001;" material="color: white"></a-entity>
        <a-circle rotation="-90 0 0" position="0 0.015 1" color="#2a3271" radius="1.4"></a-circle>
      </a-entity>
