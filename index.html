    <!--  controller -->
    <a-entity id="right-hand" laser-controls="hand:right" controller-cursor trackmovement>

      <a-entity id="selection-advice">
        <a-entity rotation="-40 0 0" position="-0.34 0 0.05">
          <a-entity position="0.005 0.11 0" text-geometry="value: point at; size: 0.015; height: 0.001;" material="color: white"></a-entity>
          <a-entity position="0 0.08 0" text-geometry="value: this icon; size: 0.015; height: 0.001;" material="color: white"></a-entity>
          <a-entity rotation="0.03 0 90" position="0.05 0.03 0" text-geometry="value: <----; size: 0.015; height: 0.001;" material="color: white"></a-entity>
        </a-entity>
        <a-entity rotation="-80 0 0" position="0.015 -0.03 0.05" text-geometry="value: <----- press to select; size: 0.015; height: 0.001;" material="color: white"></a-entity>
      </a-entity>
      <a-entity id="scrolling-advice" rotation="-80 0 0" position="0 -0.03 0.05">
        <a-entity position="0.015 0 0" text-geometry="value: <----- hold and move; size: 0.015; height: 0.001;" material="color: white"></a-entity>
        <a-entity position="0.07 -0.03 0" text-geometry="value: to scroll; size: 0.015; height: 0.001;" material="color: white"></a-entity>
      </a-entity>

      <a-entity id="controller-icons" rotation="-40 0 0" position="-0.3 -0.005 0.05">
        <a-entity card position="0 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.06 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.12 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.18 0 0" scale="0.3 0.3"></a-entity>
        <a-entity card position="0.24 0 0" scale="0.3 0.3"></a-entity>
      </a-entity>
    </a-entity>

    <a-plane rotation="-90 0 0" width="900" height="900" color="#101432"></a-plane>

    <!-- steps -->
